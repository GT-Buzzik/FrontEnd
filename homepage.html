<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
        #flot-placeholder{width:750px;height:300px;}
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.flot.js"></script>
    <script type="text/javascript">
        var data1 = [
            [1, 130], [2, 40], [3, 80], [4, 160], [5, 159], [6, 370],
            [7, 330], [8, 350], [9, 370], [10, 400], [11, 330], [12, 350]
        ];
        var data2 = [
            [1, 350], [2, 330], [3, 400], [4, 370], [5, 350], [6, 330],  [7, 159], [8, 370],
            [9, 160], [10, 130], [11, 40], [12, 80]

        ];
        var data3 = [
            [1, 330], [2, 350], [3, 370], [4, 400], [5, 330], [6, 350],
            [7, 130], [8, 40], [9, 80], [10, 160], [11, 159], [12, 370]
        ];

        var dataset1 = [
          {
            label: "dataset1",
            data: data1
          }
        ];
		
		var dataset2 = [
			{
				label: "dataset2",
				data: data2
			}
		];
		
		var dataset3 = [
			{
				label: "dataset3",
				data: data3
			}
		];

        var options = {
            series: {
                lines: { show: true,
                fill: true },
                points: {
                    radius: 3,
                    show: false
                }
            }
        };
		
		function plotDataset1() {
			$.plot($("#flot-placeholder"), dataset1, options);
		}
		
		function plotDataset2() {
			$.plot($("#flot-placeholder"), dataset2, options);
		}
		
		function plotDataset3() {
			$.plot($("#flot-placeholder"), dataset3, options);
		}

        $(document).ready(function () {
            plotDataset1();
			
			document.getElementById("dataset1-btn").onclick = plotDataset1;
			document.getElementById("dataset2-btn").onclick = plotDataset2;
			document.getElementById("dataset3-btn").onclick = plotDataset3;
        });
    </script>
</head>
<body>
    <header>

    </header>

    <h1>Success!</h1>

    <div id="flot-placeholder"></div>
	
	<div>
		<button type="button" id="dataset1-btn">Dataset 1</button>
		<button type="button" id="dataset2-btn">Dataset 2</button>
		<button type="button" id="dataset3-btn">Dataset 3</button>
	</div>


</body>
</html>
