<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="default.css">
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="content.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.flot.js"></script>
    <script type="text/javascript" src="jquery.flot.time.js"></script>
    <script type="text/javascript" src="jquery.flot.pie.js"></script>
    <script type="text/javascript" src="buzzik.js">
            visualizeDataset();
    </script>
</head>
<body>

	<section id="content" class="one-sidebar">
		<div id="sidebar-left" class="sidebar">

			<!-- TODO the help icon -->
			<div id="buzzik-help"></div>

			<div id="graph-control-title" class="yellow">
				<div class="emboldend enlarged left-15 center-vert">Filtering Options:</div>
			</div>

			<div id="graph-control" style="overflow-y:scroll">
				<div id="graph-control-view">
					<div class="emboldend left-15">View by:</div>
					<div class="separator-line"></div>
					<div class="spacer-10"></div>
					<div class="left-15">
						<div id="graph-control-view-selector" class="btn-group">
							<button id="select-day" class="btn btn-4" value="day" onclick='switchView("%d/%m/%Y", "select-day")'>
								Day
							</button>
							<!-- <button id="select-week" class="btn btn-4" value="week" onclick='switchView("%d/%m/%Y", "select-week")'>
								Week
							</button> -->
							<button id="select-month" class="btn btn-4" value="month" onclick='switchView("%m/%Y", "select-month")'>
								Month
							</button>
							<button id="select-year" class="btn btn-4" value="year" onclick='switchView("%Y", "select-year")'>
								Year
							</button>
						</div>
					</div>
				</div>

				<div class="spacer-30"></div>

				<div id="graph-control-range">
					<div class="emboldend left-15">Date Range:</div>
					<div class="separator-line"></div>
					<div class="spacer-10"></div>
					<div>
						<table class="left-15">
							<tr>
								<th style="width: 20%;">From:</th>
								<th><form><input id="fromDateField" type="date"></input></form></th>
							</tr>
							<tr>
								<td>To:</td>
								<td><form><input id="toDateField" type="date"></input></form></td>
							</tr>
						</table>
					</div>
				</div>

				<div class="spacer-20"></div>

				<div id="graph-control-filters">
					<div class="emboldend left-15">Chart Type:</div>
					<div class="separator-line"></div>
					<div class="spacer-10"></div>
					<div class="left-15">
                        <button id="select-bar" class="btn btn-5" value="bar" onclick='switchChart("bar", "select-bar")'>
                                Bar Chart
                        </button>
                        <button id="select-pie" class="btn btn-5" value="pie" onclick='switchChart("pie", "select-pie")'>
                                Pie Chart
                        </button>
                        <button id="select-line" class="btn btn-5" value="line" onclick='switchChart("line", "select-line")'>
                                Line Chart
                        </button>
                    </div>
				</div>

                <div class="spacer-20"></div>

                <div id="graph-control-filters">
                    <div class="emboldend left-15">Filter By:</div>
                    <div class="separator-line"></div>
                    <div class="spacer-10"></div>
                    <div class="left-15">
                        <button id="select-none" class="btn btn-5" value="noFilter" onclick='switchFilter("none", "select-none")'>
                                No Filter
                        </button>
                        <button id="select-artist" class="btn btn-5" value="artist" onclick='switchFilter("artist", "select-artist")'>
                                Artist
                        </button>
                        <button id="select-title" class="btn btn-5" value="title" onclick='switchFilter("title", "select-title")'>
                                Song Title
                        </button>
                    </div>
                </div>
			</div>

			<div id="graph-control-refine">
				<button id="graph-control-refine-btn" class="btn yellow" onclick="visualizeDataset();">
					Refine
				</button>
			</div>
		</div>

		<!-- MAIN CONTENT: Graph -->
		<div id="main-content">

			<div id="graph-container">
				<div id="graph-placeholder"></div>
			</div>

			<div id="options-container">
				<button class="btn btn-6">Export</button>
				<button class="btn btn-6">Upload</button>
				<button class="btn btn-6">Night</button>
				<button class="btn btn-6 red">Logout</button>
			</div>
		</div>
	</section>

</body>
</html>
