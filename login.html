<html>
<head>
<title>
Login page
</title>
</head>
<body>
<h1 style="font-family:Arial;text-align="center";font-size:20pt;
color:#00FF00;>
Login
</h1>
<form name="login">
Username<input type="text" name="userid"/>
Password<input type="password" name="pswrd"/>
<input type="button" onclick="check(this.form)" value="Login"/>
<input type="reset" value="Cancel"/>
</form>
<script language="javascript">
function check(form)
{
 if((form.userid.value == "student@gatech.edu" && form.pswrd.value == "student") || (form.userid.value == "faculty@gatech.edu" && form.pswrd.value == "faculty"))
  {
    window.open('https://40swmg6fu2.execute-api.us-east-1.amazonaws.com/default/access-token')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>
</body>
</html>
